<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 MBTI 테스트 - 신록의 도서관놀이터</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .question-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      text-align: center;
      display: none;
      /* JS will show one by one */
      animation: fadeIn 0.5s;
    }

    .question-box.active {
      display: block;
    }

    .q-title {
      font-family: 'Jua';
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 1.5rem;
      margin: 1rem 0;
      border: 2px solid #E0F7FA;
      border-radius: 15px;
      background: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', 'Noto Sans KR', sans-serif;
      color: #555;
    }

    .option-btn:hover {
      background: #E0F7FA;
      border-color: var(--secondary);
      color: var(--secondary);
      font-weight: bold;
      transform: translateY(-2px);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .result-box {
      text-align: center;
      display: none;
      padding: 3rem;
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <header>
    <a href="index.html" class="logo"><span>📚</span> 신록의 도서관놀이터</a>
  </header>

  <main>
    <div style="text-align: left; width: 100%; max-width: 800px;">
      <a href="index.html" class="back-btn">← 홈으로 가기</a>
    </div>

    <div class="content-box"
      style="max-width: 800px; min-height: 500px; display: flex; flex-direction: column; justify-content: center;">

      <div id="start-screen" style="text-align: center;">
        <h1 style="font-family: 'Jua'; font-size: 3rem; margin-bottom: 1rem; color: var(--primary);">🧐 나의 독서 MBTI는?
        </h1>
        <p style="color: #666; font-size: 1.2rem; margin-bottom: 3rem;">
          나는 어떤 스타일의 독서가일까?<br>
          8개의 간단한 질문으로 알아보는 나의 독서 성향!
        </p>
        <div style="font-size: 5rem; margin-bottom: 3rem;">🦄📘🦖</div>
        <button onclick="startTest()"
          style="padding: 1.2rem 3rem; font-size: 1.5rem; background: var(--secondary); color: white; border: none; border-radius: 50px; cursor: pointer; font-family: 'Jua'; box-shadow: 0 4px 15px rgba(46, 196, 182, 0.4);">테스트
          시작하기</button>
      </div>

      <div id="quiz-screen" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
        <!-- Questions generated by JS -->
        <div id="question-container"></div>
      </div>

      <div id="result-screen" class="result-box">
        <h2 style="color: #888; margin-bottom: 1rem;">나의 독서 MBTI 결과는...</h2>
        <h1 id="mbti-type" style="font-family: 'Jua'; font-size: 4rem; color: var(--primary); margin-bottom: 0.5rem;">
        </h1>
        <h3 id="mbti-title" style="font-family: 'Jua'; font-size: 2rem; color: var(--text); margin-bottom: 2rem;"></h3>

        <div style="background: #FAFAFA; padding: 2rem; border-radius: 15px; margin-bottom: 2rem;">
          <p id="mbti-desc" style="font-size: 1.1rem; line-height: 1.8; color: #555;"></p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
          <div style="background: #E3F2FD; padding: 1.5rem; border-radius: 15px;">
            <span style="font-size: 2rem;">👍</span>
            <h4 style="margin: 0.5rem 0;">추천 도서</h4>
            <p id="rec-books" style="color: #666;"></p>
          </div>
          <div style="background: #FFF3E0; padding: 1.5rem; border-radius: 15px;">
            <span style="font-size: 2rem;">💡</span>
            <h4 style="margin: 0.5rem 0;">독서 꿀팁</h4>
            <p id="rec-tip" style="color: #666;"></p>
          </div>
        </div>

        <button onclick="location.reload()"
          style="padding: 1rem 2rem; border: 2px solid var(--secondary); background: white; color: var(--secondary); border-radius: 30px; cursor: pointer; font-family: 'Jua'; font-size: 1.1rem;">↺
          다시 검사하기</button>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2026 신록의 도서관놀이터</p>
  </footer>

  <script>
    const questions = [
      // E vs I (에너지)
      {
        q: "도서관에 가면 나는...",
        a: "친구들과 같이 책을 고르고 이야기하는 게 좋아! 🗣️",
        b: "조용한 구석 자리에서 혼자 읽는 게 편해. 🤫",
        type: "EI"
      },
      {
        q: "학교 독서 시간이 되면?",
        a: "내가 읽은 재미있는 부분을 친구에게 말해주고 싶어. 📢",
        b: "책 속에 푹 빠져서 아무 말 없이 집중해. 👀",
        type: "EI"
      },
      // S vs N (인식)
      {
        q: "더 좋아하는 책 종류는?",
        a: "공룡, 과학, 역사처럼 실제 정보가 가득한 책! 🦕",
        b: "마법, 우주 전쟁, 요정 같은 상상 속 이야기! 🧙‍♀️",
        type: "SN"
      },
      {
        q: "책의 표지를 볼 때?",
        a: "제목과 설명이 자세한 책이 좋아. 📋",
        b: "그림이 신비롭고 특이한 책이 끌려. ✨",
        type: "SN"
      },
      // T vs F (판단)
      {
        q: "슬픈 장면을 읽었을 때...",
        a: "'왜 이런 일이 생겼을까?' 이유를 따져본다. 🤔",
        b: "'주인공 너무 불쌍해ㅠㅠ' 감정이입해서 눈물이 난다. 😢",
        type: "TF"
      },
      {
        q: "독후감을 쓸 때 나는...",
        a: "책의 줄거리와 나의 생각을 논리적으로 쓴다. 📝",
        b: "가장 감동받은 장면과 내 느낌 위주로 쓴다. ❤️",
        type: "TF"
      },
      // J vs P (생활양식)
      {
        q: "도서관에 가기 전 나는...",
        a: "빌릴 책 목록을 미리 적어 간다. 📜",
        b: "가서 둘러보고 재미있어 보이는 걸 고른다. 👀",
        type: "JP"
      },
      {
        q: "시리즈 책을 읽을 때?",
        a: "1권부터 순서대로 차근차근 읽어야 마음이 편해. 1️⃣",
        b: "중간부터 읽어도 재미있으면 상관없어! 🎲",
        type: "JP"
      }
    ];

    let currentQ = 0;
    let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

    function startTest() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const q = questions[currentQ];

      // Update progress
      const percent = ((currentQ) / questions.length) * 100;
      document.getElementById('progress').style.width = percent + '%';

      container.innerHTML = `
                <div class="question-box active">
                    <h2 class="q-title">Q${currentQ + 1}. ${q.q}</h2>
                    <button class="option-btn" onclick="next('${q.type}', 0)">A. ${q.a}</button>
                    <button class="option-btn" onclick="next('${q.type}', 1)">B. ${q.b}</button>
                </div>
            `;
    }

    function next(type, choice) {
      // Choice 0 -> First letter (E, S, T, J), Choice 1 -> Second letter (I, N, F, P)
      const map = {
        "EI": ["E", "I"],
        "SN": ["S", "N"],
        "TF": ["T", "F"],
        "JP": ["J", "P"]
      };

      const selectedType = map[type][choice];
      scores[selectedType]++;

      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';

      // Calculate MBTI
      let mbti = "";
      mbti += scores.E >= scores.I ? "E" : "I";
      mbti += scores.S >= scores.N ? "S" : "N";
      mbti += scores.T >= scores.F ? "T" : "F";
      mbti += scores.J >= scores.P ? "J" : "P";

      const results = {
        "ISTJ": { icon: "🧐", title: "꼼꼼한 척척박사", desc: "책을 읽을 때 꼼꼼하게 계획을 세우고 지식을 쌓는 걸 좋아해요. 한번 시작한 책은 끝까지 읽는 멋진 끈기를 가졌어요!", book: "과학 도감, 역사책", tip: "독서 기록장을 만들어 읽은 책을 정리해보세요." },
        "ISFJ": { icon: "🛡️", title: "다정한 독서 수호자", desc: "조용히 책을 읽으며 마음의 양식을 쌓는 평화주의자! 따뜻한 이야기나 다른 사람을 돕는 이야기에 감동해요.", book: "위인전, 따뜻한 동화", tip: "가족이나 친구에게 책을 추천해보세요." },
        "INFJ": { icon: "🧙‍♂️", title: "신비로운 예언가", desc: "남들은 보지 못하는 깊은 의미를 찾아내는 통찰력이 있어요. 책 속 주인공의 고민을 내 것처럼 이해해줘요.", book: "철학 동화, 판타지", tip: "책을 읽고 떠오른 생각을 그림으로 그려보세요." },
        "INTJ": { icon: "♟️", title: "치밀한 전략가", desc: "새로운 지식을 배우고 논리적으로 생각하는 걸 즐겨요. 어려운 책도 혼자서 척척 읽어내는 능력자!", book: "추리 소설, 백과사전", tip: "읽은 책의 내용을 마인드맵으로 그려보세요." },

        "ISTP": { icon: "🔧", title: "만능 재주꾼", desc: "손으로 직접 만지거나 체험할 수 있는 내용의 책을 좋아해요. 궁금한 건 바로바로 찾아봐야 직성이 풀려요.", book: "만들기 책, 실험 과학", tip: "책에서 본 내용을 직접 따라 해보세요." },
        "ISFP": { icon: "🎨", title: "호기심 많은 예술가", desc: "아름다운 그림이나 감성이 풍부한 책을 좋아해요. 자유롭게 상상하며 나만의 세계에 빠져드는 걸 즐겨요.", book: "일러스트 북, 시집", tip: "좋아하는 문장을 골라 엽서를 만들어보세요." },
        "INFP": { icon: "🧚", title: "꿈꾸는 낭만가", desc: "풍부한 상상력을 가지고 있어요. 책 속 세계를 여행하며 주인공과 하나가 되는 멋진 감수성을 지녔어요.", book: "판타지 소설, 동화", tip: "주인공에게 편지를 써보세요." },
        "INTP": { icon: "🧪", title: "논리적인 사색가", desc: "호기심이 정말 많아서 끊임없이 '왜?'라고 질문해요. 독특하고 신기한 주제의 책에 흥미를 느껴요.", book: "미스터리, 과학 상식", tip: "책의 결말을 다르게 상상하여 바꿔보세요." },

        "ESTP": { icon: "🚀", title: "모험을 즐기는 활동가", desc: "가만히 앉아 있기보다는 활동적인 이야기가 좋아요! 모험, 액션, 스포츠 관련 책이 딱이에요.", book: "모험 소설, 스포츠 만화", tip: "주인공처럼 직접 밖으로 나가 활동해보세요." },
        "ESFP": { icon: "🎉", title: "자유로운 영혼의 연예인", desc: "친구들과 함께 책을 읽고 이야기 나누는 걸 좋아해요. 재미있고 유쾌한 이야기로 분위기를 즐겁게 만들어요.", book: "유머 책, 연극 대본", tip: "친구들과 책 내용을 역할극으로 꾸며보세요." },
        "ENFP": { icon: "🦄", title: "재기발랄한 활동가", desc: "상상력이 풍부하고 열정이 넘쳐요! 새로운 이야기에 금방 빠져들고, 친구들에게 재미있게 이야기해줘요.", book: "창작 동화, 모험 판타지", tip: "책의 뒷이야기를 상상해서 친구들에게 말해보세요." },
        "ENTP": { icon: "🗣️", title: "뜨거운 논쟁을 즐기는 변론가", desc: "다 아는 내용보다는 새로운 아이디어가 넘치는 책이 좋아요. 책 내용에 대해 토론하는 걸 즐겨요.", book: "토론 주제 책, 발명 이야기", tip: "책 내용에 대해 친구와 찬반 토론을 해보세요." },

        "ESTJ": { icon: "🎬", title: "엄격한 관리자", desc: "규칙과 질서를 중요하게 생각해요. 사실적이고 교훈이 담긴 책을 좋아하고, 계획적으로 독서해요.", book: "리더십 위인전, 역사", tip: "독서 계획표를 짜서 실천해보세요." },
        "ESFJ": { icon: "🤝", title: "사교적인 외교관", desc: "친구들의 감정을 잘 이해하고 배려해요. 우정이나 가족 사랑을 다룬 따뜻한 이야기를 좋아해요.", book: "가족 소설, 우정 이야기", tip: "친구들과 함께 독서 동아리를 만들어보세요." },
        "ENFJ": { icon: "🌟", title: "정의로운 사회운동가", desc: "사람들을 이끌고 돕는 이야기를 좋아해요. 주인공의 용기 있는 행동에 감동받고 배우려고 해요.", book: "영웅 이야기, 리더십", tip: "책 속 주인공의 장점을 찾아 본받아보세요." },
        "ENTJ": { icon: "🦁", title: "대담한 통솔자", desc: "어려운 문제도 척척 해결하는 리더형! 도전적이고 성취감을 느길 수 있는 책을 좋아해요.", book: "성공담, 도전 이야기", tip: "책을 읽고 새롭게 알게 된 점을 발표해보세요." }
      };

      const data = results[mbti];
      document.getElementById('mbti-type').textContent = mbti + " " + data.icon;
      document.getElementById('mbti-title').textContent = data.title;
      document.getElementById('mbti-desc').textContent = data.desc;
      document.getElementById('rec-books').textContent = data.book;
      document.getElementById('rec-tip').textContent = data.tip;
    }
  </script>
</body>

</html>
