<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신록의 신문사설 검색하기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="title-decoration">🌱</div>
            <h1>신록의<br>신문사설 검색하기</h1>
            <p class="subtitle">10개의 사설을 쏙쏙 골라 읽어보세요!</p>
        </header>

        <section class="search-wrapper">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="무엇을 찾아볼까요?" autocomplete="off">
                <button id="searchBtn">🔍</button>
            </div>

            <div class="search-filters">
                <button class="filter-btn active" data-type="all">전체보기</button>
                <button class="filter-btn" data-type="author">글쓴이</button>
                <button class="filter-btn" data-type="structure_bg">배경</button>
                <button class="filter-btn" data-type="structure_evidence">근거</button>
                <button class="filter-btn" data-type="structure_fact">팩트</button>
            </div>
        </section>

        <main class="results-grid" id="resultsGrid">
            <!-- Cards will be injected here via JS -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
